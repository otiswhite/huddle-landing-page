<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font-awesome icons  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <!-- custom -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

    <main class="container">

      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="content">
        <div class="content__illustration">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="content__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button>Register</button>
        </div>
      </div>

      <div class="social">
        <a href="https://www.facebook.com" aria-label="facebook link"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" aria-label="twitter link"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" aria-label="instagram link"><i class="fab fa-instagram"></i></a>
      </div>

    </main>
  
</body>
</html>
